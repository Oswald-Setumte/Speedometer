<!DOCTYPE html>
<html lang="en" id="Registration">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="index.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>Bot Registration</title>
</head>
<body>
    <!-- Registration Page -->
    <section class="registration">
        <div class="hello1">
            <h1>Hello!</h1>
            <h4>Welcome to the Bot Registration</h4>
        </div>
        <div class="circle"></div>
        <div class="main">
            <h4>Registration</h4>
            <div id="form">
                <div class="you">
                    <div>
                        <label for="packageIndex">Package Index</label>
                        <input type="text" id="packageIndex" placeholder="00008459400kid" required>
                    </div>


                    <div>
                        <label for="userPackage">User Package</label>
                        <input type="text" id="userPackage" placeholder="00008459400kid" required>
                    </div>

                    <div>
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" placeholder="FirstName     MiddleName    LastName" required>
                    </div>

                    <div>
                        <label for="email">Email Address</label>
                    
                        <input type="email" id="email" placeholder="example@gmail.com" required>
                    </div>

                    <div>
                        <label for="password">Password</label>
                        <input type="text" id="password" placeholder="Password" required>
                    </div>

                    <div>
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="text" id="confirmPassword" placeholder="00008459400kid" required>
                    </div>
                </div>
                <button onclick="signup()">Register</button>
                <hr>
                <div class="app">
                    <a href="">After Registration Download the App Next</a>
                </div>
            </div>
        </div>
    </section>
    
</body>
<script src="script.js"></script> 
</html>
